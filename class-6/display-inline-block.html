<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			/* 
                When the display attribute is set
                to "inline-block the following is true:
                * The element behaves line an inline item, but
                    it does support the width and height, etc attributes
                * It is kind of like a best of both worlds scenario
             */
			main div {
				display: inline-block;
				padding: 30px;
				border: 1px solid black;
				margin: 10px;
				width: 300px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<main style="margin-top: 50px;">
			<div>Box 1</div>
			<div>Box 2</div>
			<div>Box 3</div>
		</main>
	</body>
</html>
