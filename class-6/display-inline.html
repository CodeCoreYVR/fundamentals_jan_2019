<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			/* 
                When the display attribute is set to "inline"
                we can consider the follow:
                * inline elements do not start a new line
                * it does not support width, top & bottom, etc;
             */
			main div {
				display: inline;
				padding: 30px;
				border: 1px solid black;
				margin: 10px;
				/* width: 300px; */
			}
		</style>
	</head>
	<body>
		<main style="margin-top: 50px;">
			<div>Box 1</div>
			<div>Box 2</div>
			<div>Box 3</div>
		</main>
	</body>
</html>
