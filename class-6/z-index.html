<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.box {
				position: absolute;
				top: 0px;
				left: 0px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div style="height: 30px; border: 1px solid red;">
			<div class="box" style="background-color: red; z-index: 999;">
				Box 1
			</div>
			<div class="box" style="background-color: blue; width: 200px;">
				Box 2
			</div>
		</div>
	</body>
</html>
