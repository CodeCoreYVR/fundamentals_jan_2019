<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.box {
				position: relative;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="box" style="left: 30px">Box 1</div>
		<div class="box" style="top: 20px;">Box 2</div>
		<div class="box">Box 3</div>
		<div class="box">Box 4</div>
		<div class="box" style="top: 20px; right: 30px;">Box 5</div>
	</body>
</html>
