<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.box {
				position: absolute;
				border: 1px solid black;
			}

			#container {
				background-color: burlywood;
				height: 2000px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box" style="left: 60px">Box 1</div>
			<!-- while elements that are positioned absolutely will scroll
            with the page
            elements positioned using the "fixed" value will not
            They will always remain at the same point in the page -->
			<div class="box" style="top: 50px; position: fixed;">Box 2</div>
			<div class="box" style="bottom: 0px;">Box 3</div>
			<div class="box">Box 4</div>
			<div class="box" style="top: 20px; right: 30px;">Box 5</div>
		</div>
	</body>
</html>
