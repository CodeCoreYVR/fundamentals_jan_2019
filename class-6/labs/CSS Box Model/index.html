<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="main.css" />
		<title>CSS Box Model</title>
	</head>
	<body>
		<h1>Coffee Cake</h1>
		<!-- This is an HTML5 sematic tag. it is equivalent to a div -->
		<section class="image-container">
			<div class="cake-image"></div>
		</section>
		<section class="ingredients-container">
			<div class="ingredients">
				<h2>Ingredients</h2>
				<ul>
					<li>150g caster sugar</li>
					<li>150g margerine or butter</li>
					<li>3 eggs</li>
					<li>150g self raising flour</li>
					<li>1 1/2 tsp baking powder</li>
					<li>1 tbsp hot water</li>
					<li>1 tbsp instant coffee (add more if you like it strong)</li>
				</ul>
			</div>
		</section>
	</body>
</html>
