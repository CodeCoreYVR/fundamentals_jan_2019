<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"
		></script>
		<script>
			// somewhere inside of jQuery they wrote a function
			// that looks like this:
			// function $(string) {

			// }
			// and so we can now use the '$'
			$(document).ready(function() {
				setTimeout(function() {
					$('h1').html('Welcome to jQuery');
				}, 2000);
				setTimeout(function() {
					$('h1').html('HACKEDDDDD');
				}, 4000);
			});
		</script>
		<title>Document</title>
		<style>
			.large.blue {
				/* <div class="large blue"> */
			}

			.large .blue {
				/* 
                <div class="large blue">
                    <div class="blue"></div> <<----------
                </div>
                */
			}
			.large,
			.blue {
				/* Selects all things that either have the blue class or the large class or both */
			}
		</style>
	</head>
	<body>
		<h1>Welcome to HTML</h1>

		<div class="large blue">
			<div class="blue"></div>
		</div>
	</body>
</html>
