<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Todo List App</title>
		<!-- requiring jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<!-- requiring popper - This is necessary for bootstrap -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<!-- requiring bootstrap js file -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<!-- requiring custom js script -->
		<script src="main.js"></script>
		<!-- requiring bootstrap css file -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<!-- requiring our custom css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h1 class="todo-header">Todo List App</h1>
			<form id="new-task-form">
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="Task"
						aria-label="Task"
						aria-describedby="basic-addon2"
						id="new-task"
					/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" id="basic-addon2" type="submit">
							Save
						</button>
					</div>
				</div>
			</form>
			<button class="btn btn-danger" id="clear-all">Clear All</button>
			<div id="task-list" class="list-group"></div>
		</main>
	</body>
</html>
