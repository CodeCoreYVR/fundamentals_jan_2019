<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML + CSS</title>
    <!-- Use CSS in an external file -->
    <link rel="stylesheet" href="external-style.css" type="text/css">
    <style>
      /*
      CSS Using style tag
      this will affect all the div elements.
      */
      div {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- INLINE CSS link in the paragraph bellow -->
    <p id="first-paragraph" style="background: black; color: white;">
      paragraph #1
    </p>

    <div>Box 1</div> <br />
    <div>Box 2</div> <br />
    <div>Box 3</div>

  </body>
</html>
